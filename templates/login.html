<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>
		Login Form
	</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/assets/css/style2.css">
</head>
<body>
	<div class="login-container d-flex align-items-center justify-content-center">
		<form class="login-form" method="post">
			{% csrf_token %}
			<center><h1 class="mb-5 font-weight-light text-uppercase">Login</h1></center>
			<div class="form-group">
				<input type="email" class="form-control rounded-pill form-control-lg" name="email" placeholder="Enter Email">
			</div>
			<div class="form-group">
				<input type="password" class="form-control rounded-pill form-control-lg" name="password" placeholder="Enter Password">
			</div>
			
			<button type="submit" class="btn mt-5 btn-primary btn-block rounded-pill form-control-lg">Login</button><br/>
			<center><strong><a  href="#">Forgot Password?</a></strong></center>
			<center><strong><a  href="#">Sign Up</a></strong></center>



		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
